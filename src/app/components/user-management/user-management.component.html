<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="register-box">
                <div class="card">
                    <div class="card-body">
                        <form  [formGroup]="userManagementForm" class="form-horizontal auth-form" (ngSubmit)="onSubmit()" novalidate>
                            <section>
                                <h4>User Mangement</h4>
                                <div class="form-group">
                                    <label>First Name <span>*</span></label>
                                    <input name="" type="text" class="form-control"   formControlName="firstName" placeholder="" />
                                </div>
                                <div class="form-group">
                                    <label>Last Name <span>*</span></label>
                                    <input name="" type="text" class="form-control"  formControlName="lastName" placeholder placeholder="" />
                                </div>
                                <div class="form-group">
                                    <label>User Name <span>*</span></label>
                                    <input name="" type="text" class="form-control" formControlName="userName" placeholder placeholder="" />
                                </div>
                                <div class="form-group">
                                    <label>Phone No. <span>*</span></label>
                                    <input name="" type="text" class="form-control" formControlName="phoneNo"  placeholder="" />
                                </div>
                                <div class="form-group">
                                    <label>Email ID <span>*</span></label>
                                    <input name="" type="text" class="form-control" formControlName="emailId" placeholder="" />
                                </div>
                                <div class="form-group">
                                    <label>Password <span>*</span></label>
                                    <input name="" type="password" class="form-control" formControlName="password" placeholder="" />
                                </div><div class="form-group">
                                    <label>Confirm Password <span>*</span></label>
                                    <input name="" type="password" class="form-control" formControlName="confirmPassword" placeholder="" />
                                </div>

                                <div class="form-group">
                                    <label>Port <span>*</span></label>
                                    <div class="col-9 pr-0">
                                        <ng-multiselect-dropdown formControlName="portId" placeholder="Select" [data]="portList"
                                            [settings]="dropdownSettingPORT">
                                        </ng-multiselect-dropdown>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Role Name <span>*</span></label>
                                  <div class="col-9 pr-0 roleName">
                                        <select formControlName="roleName">
                                            <option disabled>Select </option>
                                            <option>Custome Office</option>
                                        </select>
                                  </div>
                                </div>
                            </section>
                            <!-- <div class="form-terms">
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <div>&#160;</div>
                                    <div>
                                        <input type="checkbox" class="custom-control-input" formControlName="agree"
                                            id="customControlAutosizing1">
                                        <label class="custom-control-label" for="customControlAutosizing1">
                                            <span>I agree all statements in <a href="#" class="pull-right">Terms
                                                &amp; Conditions</a></span></label>
                                    </div>
                                </div>
                            </div> -->
                            <div class="form-button text-align">
                                <button class="btn btn-primary" type="submit">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
