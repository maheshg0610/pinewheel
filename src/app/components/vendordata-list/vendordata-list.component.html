<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <div class="custom-datatable">
                            <input type='text' class="filter-ngx form-control" placeholder='Search...'
                                (keyup)='updateFilter($event)' />
                            <ngx-datatable *ngIf="order" class="bootstrap" [rows]="order" [columnMode]="'force'" [headerHeight]="50"
                                [footerHeight]="50" [rowHeight]="'auto'" [limit]="5">
                                <ngx-datatable-column prop="firstName"></ngx-datatable-column>
                                <ngx-datatable-column prop="lastName"></ngx-datatable-column>
                                <ngx-datatable-column prop="emailId"></ngx-datatable-column>
                                <ngx-datatable-column prop="mobileNumber"></ngx-datatable-column>
                                <ngx-datatable-column prop="phoneNo"></ngx-datatable-column>
                                <ngx-datatable-column prop="noOfSealRequired"></ngx-datatable-column>
                                <ngx-datatable-column prop="status"></ngx-datatable-column>
                                <ngx-datatable-column prop="Action">
                                    <ng-template ngx-datatable-cell-template let-row="row">
                                        <button *ngIf="row.status === 'INACTIVE'" class="btn btn-success btn-sm" (click)="takeAction(row, 'ACTIVE')"> Activate</button>
                                        <button  *ngIf="row.status === 'ACTIVE'"  class="btn btn-primary btn-sm" (click)="takeAction(row, 'INACTIVE')"> deactivate</button>
                                    </ng-template>
                                </ngx-datatable-column>
                            </ngx-datatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
