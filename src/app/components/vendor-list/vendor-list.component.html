<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <div class="custom-datatable">
                            <input type='text' class="filter-ngx form-control" placeholder='Search...'
                                (keyup)='updateFilter($event)' />
                            <ngx-datatable class="bootstrap" [rows]="order" [columnMode]="'force'" [headerHeight]="50"
                                [footerHeight]="50" [rowHeight]="'auto'" [limit]="5">
                                <ngx-datatable-column prop="Company Name"></ngx-datatable-column>
                                <ngx-datatable-column prop="IEC"></ngx-datatable-column>
                                <ngx-datatable-column prop="First Name"></ngx-datatable-column>
                                <ngx-datatable-column prop="Last Name"></ngx-datatable-column>
                                <ngx-datatable-column prop="Mobile No."></ngx-datatable-column>
                                <ngx-datatable-column prop="Email ID"></ngx-datatable-column>
                                <ngx-datatable-column prop="Port"></ngx-datatable-column>
                                <ngx-datatable-column prop="ICD"></ngx-datatable-column>
                                <ngx-datatable-column prop="Distributor"></ngx-datatable-column>
                                <ngx-datatable-column prop="No. of seal"></ngx-datatable-column>
                                <ngx-datatable-column prop="CHA"></ngx-datatable-column>
                                <ngx-datatable-column prop="CFS"></ngx-datatable-column>
                                <ngx-datatable-column prop="Action"></ngx-datatable-column>
                            </ngx-datatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
