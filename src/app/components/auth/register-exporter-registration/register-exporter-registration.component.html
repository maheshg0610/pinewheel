<div class="page-wrapper">
    <div class="register-box">
        <div class="row">
            <div class="col-md-6 p-0">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="registerForm" class="form-horizontal auth-form"  (ngSubmit)="onSubmit()" novalidate>
                            <h1>Sepio E-seal Registration</h1>
                            <section>
                                <h4>Company Details</h4>
                                <div class="form-group">
                                    <label>Company Name <span>*</span></label>
                                    <input name="" type="text" class="form-control" formControlName="companyName"  placeholder="" />
                                </div>
                                <div class="form-group">
                                    <label>IEC <span>*</span></label>
                                    <input name="" type="text" class="form-control" formControlName="iec"  placeholder="" />
                                </div>
                            </section>
                            <section>
                                <h4>Admin Details</h4>
                                <div class="form-group">
                                    <label>First Name <span>*</span></label>
                                    <input name="" type="text" class="form-control"  formControlName="firstName" placeholder="" />
                                </div>
                                <div class="form-group">
                                    <label>Last Name <span>*</span></label>
                                    <input name="" type="text" class="form-control"  formControlName="lastName" placeholder="" />
                                </div>
                                <div class="form-group">
                                    <label>Mobile No. <span>*</span></label>
                                    <input name="" type="text" class="form-control"  formControlName="mobileNumber" placeholder="" />
                                </div>
                                <div class="form-group">
                                    <label>Email ID <span>*</span></label>
                                    <input name="" type="text" class="form-control"  formControlName="emailId" placeholder="" />
                                </div>
                            </section>
                            <section>
                                <h4>Select Ports and ICD's that you will ship from</h4>
                                <div class="form-group">
                                    <label>Port <span>*</span></label>
                                   <div class="col-9 pr-0">
                                        <ng-multiselect-dropdown formControlName="portIds" placeholder="Select" [data]="portList"
                                            [settings]="dropdownSettingPORT">
                                        </ng-multiselect-dropdown>
                                   </div>
                                </div>
                                <div class="form-group">
                                    <label>ICD <span>*</span></label>
                                   <div class="col-9 pr-0">
                                        <ng-multiselect-dropdown formControlName="icdIds" placeholder="Select" [data]="icdList" [settings]="dropdownSettingICD">
                                        </ng-multiselect-dropdown>
                                   </div>
                                </div>
                                <div class="form-group">
                                    <label>Distributor (optional) <span>*</span></label>
                                    <div class="radio-button col-7">
                                        <input type="radio" name="isDistributer" formControlName="isDistributer" value=true> Yes
                                        <input type="radio" name="isDistributer" formControlName="isDistributer" value=false> No
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>No. of seal required / month <span>*</span></label>
                                    <input name="" type="text" class="form-control" formControlName="noOfSeal"  placeholder="" />
                                </div>
                            </section>
                            <section>
                                <h4>Select CHA and CFS</h4>
                                <div class="form-group">
                                    <label>CHA <span>*</span></label>
                                    <div class="col-9 pr-0">
                                        <ng-multiselect-dropdown formControlName="chaIds" placeholder="Select" [data]="chaList" [settings]="dropdownSettingCha">
                                        </ng-multiselect-dropdown>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>CFS <span>*</span></label>
                                 <div class="col-9 pr-0">
                                        <ng-multiselect-dropdown formControlName="cfsIds" placeholder="Select" [data]="cfsList" [settings]="dropdownSettingCfs">
                                        </ng-multiselect-dropdown>
                                 </div>
                                </div>
                            </section>
                            <div class="form-terms">
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <div>&#160;</div>
                                    <div>
                                        <input type="checkbox" class="custom-control-input"
                                            id="customControlAutosizing1" formControlName="agree">
                                        <label class="custom-control-label" for="customControlAutosizing1">
                                            <span>I agree all statements in <a href="#" class="pull-right">Terms &amp;
                                                    Conditions</a></span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-button text-align">
                                <button class="btn btn-primary" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 p-0 bg-primary fixed">
                <div class="single-item">
                    <div class="svg-icon">
                        <img class="blur-up lazyloaded"
                            src="../../../../assets/images/login-logo.png" alt="">
                    </div>
                </div>
            </div>

            <!-- <a [routerLink]="'/dashboard/default'" class="btn btn-primary back-btn">
            <app-feather-icons [icon]="'arrow-left'"></app-feather-icons>
            back
        </a> -->
        </div>
    </div>
</div>
