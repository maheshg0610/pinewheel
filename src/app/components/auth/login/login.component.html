<div class="page-wrapper">
    <div class="authentication-box">
        <div class="container">
            <div class="row">
                <div *ngIf="!isAdmin" class="col-md-5 p-0 card-left">
                    <div class="card bg-primary">
                        <div class="svg-icon">
                            <img class="blur-up lazyloaded"
                                src="../../../../assets/images/login-logo.png" alt="">
                        </div>
                        <div class="single-item">
                            <owl-carousel-o [options]="owlcarouselOptions">
                                <ng-container *ngFor="let data of owlcarousel">
                                    <ng-template carouselSlide class="item">
                                        <div>
                                            <h3>{{data.title}}</h3>
                                            <p>{{data.desc}}</p>
                                        </div>
                                    </ng-template>
                                </ng-container>
                            </owl-carousel-o>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 p-0 card-right">
                    <div class="card tab2-card">
                        <div class="card-body">
                            <ngb-tabset class="tab-coupon mb-0">
                                <ngb-tab>
                                    <ng-template ngbTabTitle><i class="icon-user mr-2"></i>Login</ng-template>
                                    <ng-template ngbTabContent>
                                        <div class="tab-pane fade active show" id="account" role="tabpanel"
                                            aria-labelledby="account-tab">
                                            <form [formGroup]="loginForm" class="form-horizontal auth-form"
                                                novalidate="">
                                                <div class="form-group">
                                                    <input required="" name="login[username]" type="email"
                                                        class="form-control" placeholder="Username" formControlName="loginId" 
                                                        id="exampleInputEmail1">
                                                </div>
                                                <div class="form-group">
                                                    <input required="" name="login[password]" type="password"
                                                        class="form-control" placeholder="Password"  formControlName="password" >
                                                </div>
                                                <div class="form-terms">
                                                    <div class="custom-control custom-checkbox mr-sm-2">
                                                        <input type="checkbox" class="custom-control-input"
                                                            id="customControlAutosizing">
                                                        <label class="custom-control-label"
                                                            for="customControlAutosizing">Remember me</label>
                                                        <a href="javascript:void(0)"
                                                            class="btn btn-default forgot-pass">lost your
                                                            password</a>
                                                    </div>
                                                </div>
                                                <div class="form-button">
                                                    <button class="btn btn-primary" type="submit" (click) ="onSubmit()"
                                                        >Login</button>
                                                    <button  *ngIf="!isAdmin" class="btn btn-primary" type="button"
                                                        [routerLink]="'/register-exporter-registration'">Register as
                                                        Exporter /
                                                        Importer</button>
                                                </div>

                                            </form>
                                        </div>
                                    </ng-template>
                                </ngb-tab>

                        </div>
                    </div>
                </div>
                <div *ngIf="isAdmin" class="col-md-5 p-0 card-left">

                        <div class="svg-icon">
                            <img class="blur-up lazyloaded" src="../../../../assets/images/login-logo.png" alt="">

                        <div class="single-item">
