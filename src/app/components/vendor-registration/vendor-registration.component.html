<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="register-box">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="registrationForm" class="form-horizontal auth-form" novalidate>
                            <section>
                                <h4>Company Details</h4>
                                <div class="form-group">
                                    <label>Company Name <span>*</span></label>
                                    <input name="" type="text" class="form-control" formControlName="vendorName" placeholder="" />
                                </div>
                                <div class="form-group">
                                    <label>IEC <span>*</span></label>
                                    <input name="" type="text" class="form-control" formControlName="iecNumber" placeholder="" />
                                </div>
                            </section>
                            <section>
                                <h4>Admin Details</h4>
                                <div class="form-group">
                                    <label>First Name <span>*</span></label>
                                    <input name="" type="text" class="form-control" formControlName="userId"  placeholder="" />
                                </div>
                                <div class="form-group">
                                    <label>Last Name <span>*</span></label>
                                    <input name="" type="text" class="form-control" formControlName="userId"  placeholder placeholder="" />
                                </div>
                                <div class="form-group">
                                    <label>Mobile No. <span>*</span></label>
                                    <input name="" type="text" class="form-control" formControlName="mobileNumber" placeholder="" />
                                </div>
                                <div class="form-group">
                                    <label>Email ID <span>*</span></label>
                                    <input name="" type="text" class="form-control" formControlName="emailId" placeholder="" />
                                </div>
                            </section>
                            <section>
                                <h4>Select Ports and ICD's that you will ship from</h4>
                                <div class="form-group">
                                    <label>Port <span>*</span></label>
                                    <input name="" type="number" class="form-control" formControlName="userId" placeholder="" />
                                </div>
                                <div class="form-group">
                                    <label>ICD <span>*</span></label>
                                    <input name="" type="number" class="form-control" formControlName="userId" placeholder="" />
                                </div>
                                <div class="form-group">
                                    <label>Distributor (optional) <span>*</span></label>
                                    <input name="" type="text" class="form-control" formControlName="distributor" placeholder="" />
                                </div>
                                <div class="form-group">
                                    <label>No. of seal required / month <span>*</span></label>
                                    <input name="" type="text" class="form-control" formControlName="noOfSealRequired"  placeholder="" />
                                </div>
                            </section>
                            <section>
                                <h4>Select CHA and CFS</h4>
                                <div class="form-group">
                                    <label>CHA <span>*</span></label>
                                    <input name="" type="number" class="form-control" formControlName="userId" placeholder="" />
                                </div>
                                <div class="form-group">
                                    <label>CFS <span>*</span></label>
                                    <input name="" type="number" class="form-control" formControlName="userId" placeholder="" />
                                </div>
                            </section>
                            <div class="form-button text-align">
                                <button class="btn btn-primary" type="submit">Activate</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
